<template id="tab1.html">
    <ons-page id="peach">
        <ons-button modifier="large" onclick="logout()">Sign out</ons-button>

        <ons-list>
            <ons-list-header>matches</ons-list-header>

                </div>

            </ons-fab>

            <ons-fab type=button onClick="location.href='https://google.com'" position="bottom right">
                <ons-icon class="plusicon" icon="md-plus"></ons-icon>
            </ons-fab>
        </ons-page>
    </ons-page>
